<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPO AGORA - SEU CLIMA AGORA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <!-- INICIO LOGO -->
      <div id="logo">
        <img src="img/logo.svg" alt="" />
      </div>
      <!-- FIM LOGO -->

      <!-- INICIO BUSCA -->
      <div class="form">
        <div id="pesquisa">
          <input type="text" placeholder="Digite o Nome da Cidade" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <!-- FIM BUSCA -->

      <div id="clima-dados">
        <p id="temperatura"><span>38&deg;C</span></p>
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="cidade"> SÃ£o Paulo</span>
          <img src="https://countryflagsapi.com/png/br" alt="" id="pais" />
        </h2>

        <div id="descricao-container">
          <p id="descricao">Nublado</p>
          <img src=" http://openweathermap.org/img/wn/01d@2x.png" alt=""
          id=icone-clima" />
        </div>

        <div id="descricao-tempo">
          <div id="descricao-vento">
            <i class="fa-solid fa-wind"></i>
            <span>23KM/H</span>
          </div>
          <div id="descricao-umidade">
            <i class="fa-solid fa-droplet"></i>
            <span>2%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
